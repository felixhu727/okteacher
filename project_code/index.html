<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI客服系统</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .chat-container { max-width: 800px; margin: 0 auto; border: 1px solid #ccc; border-radius: 8px; }
        .chat-header { background: #f0f0f0; padding: 15px; border-radius: 8px 8px 0 0; }
        .chat-messages { height: 400px; overflow-y: auto; padding: 15px; }
        .message { margin-bottom: 15px; padding: 10px; border-radius: 5px; }
        .user-message { background: #e3f2fd; text-align: right; }
        .ai-message { background: #f5f5f5; }
        .chat-input { display: flex; padding: 15px; border-top: 1px solid #ccc; }
        #user-input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        #send-button { margin-left: 10px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>AI客服助手</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">
                您好！我是AI客服助手，有什么可以帮您的吗？
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="请输入您的问题...">
            <button id="send-button">发送</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        
        // 生成会话ID（用于维护对话状态）
        const sessionId = 'session_' + Date.now();
        
        // 发送消息到后端
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // 添加用户消息到聊天界面
            addMessage(message, 'user');
            userInput.value = '';
            
            try {
                // 调用后端API
                const response = await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });
                
                if (!response.ok) {
                    throw new Error('网络响应不正常');
                }
                
                const data = await response.json();
                
                // 添加AI回复到聊天界面
                addMessage(data.response, 'ai');
            } catch (error) {
                console.error('Error:', error);
                addMessage('抱歉，服务暂时不可用，请稍后再试。', 'ai');
            }
        }
        
        // 添加消息到聊天界面
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
            messageDiv.textContent = text;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // 滚动到底部
        }
        
        // 事件监听
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>

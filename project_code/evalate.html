<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D生成模型评分系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #F0F3FF;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
            color:black;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            color:black;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .btn {
            padding: 4px 6px;
            background: #a099ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-size:10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn-danger {
            background: #7c6fff;
        }
        
        
        .table-container {
            
            color:black;
            
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            overflow-x: auto;
            font-size:15px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);

        }
        
        th {
            background:#F0F3FF;
            font-weight: 600;
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .score-cell {
            font-weight: bold;
            text-align: center;
        }
        
        .score-high {
            color: #2ecc71;
        }
        
        .score-medium {
            color: #f39c12;
        }
        
        .score-low {
            color: #e74c3c;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            opacity: 0.7;
        }
        
        .timestamp {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }
        
        .keyword {
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }
        
        @media (max-width: 768px) {
            th, td {
                padding: 10px 5px;
                font-size: 0.9rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>3D生成模型评分系统</h1>
            <p class="subtitle">展示和管理所有生成的3D模型及其评分</p>
        </header>
        
        <div class="controls">
            <div>
                <button id="refreshBtn" class="btn">刷新数据</button>
                <button id="addSampleBtn" class="btn">添加示例数据</button>
            </div>
            <button id="clearBtn" class="btn btn-danger">清空所有数据</button>
        </div>
        
        <div class="table-container">
            <table id="modelTable">
                <thead>
                    <tr>
                        <th>模型路径</th>
                        <th>生成意图</th>
                        <th>关键词</th>
                        <th>生成时间</th>
                        <th>用户满意度</th>
                        <th>综合得分</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- 数据通过JavaScript动态填充 -->
                </tbody>
            </table>
        </div>
        
        <div id="emptyMessage" class="empty-state" style="display: none;">
            暂无3D模型数据，请先添加一些数据。
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('tableBody');
            const emptyMessage = document.getElementById('emptyMessage');
            const refreshBtn = document.getElementById('refreshBtn');
            const clearBtn = document.getElementById('clearBtn');
            const addSampleBtn = document.getElementById('addSampleBtn');
            
            // 加载并显示数据
            function loadData() {
                // 清空表格
                tableBody.innerHTML = '';
                
                // 从localStorage获取键列表
                const keyList = JSON.parse(localStorage.getItem('modelDataKeys') || '[]');
                
                if (keyList.length === 0) {
                    // 如果没有数据，显示空状态消息
                    emptyMessage.style.display = 'block';
                    return;
                }
                
                // 隐藏空状态消息
                emptyMessage.style.display = 'none';
                
                // 遍历所有键，获取数据并添加到表格
                keyList.forEach(key => {
                    const dataStr = localStorage.getItem(key);
                    if (dataStr) {
                        try {
                            const data = JSON.parse(dataStr);
                            
                            // 创建表格行
                            const row = document.createElement('tr');
                            
                            // 模型路径单元格
                            const pathCell = document.createElement('td');
                            pathCell.textContent = data.model_path || '未知路径';
                            row.appendChild(pathCell);
                            
                            // 意图单元格
                            const intentCell = document.createElement('td');
                            intentCell.textContent = data.intent || '未指定意图';
                            row.appendChild(intentCell);
                            
                            // 关键词单元格
                            const keywordsCell = document.createElement('td');
                            keywordsCell.textContent = data.keywords || '无关键词';
                            row.appendChild(keywordsCell);

                            
                            // 生成时间单元格
                            const timeCell = document.createElement('td');
                            timeCell.textContent = data.generate_time.toFixed(2) || '无关键词';
                            row.appendChild(timeCell);


                            // 打分-用户满意度单元格
                            const scoreCell = document.createElement('td');
                            scoreCell.className = 'score-cell';
                            scoreCell.textContent = data.score;
                            
                            // 如果还没有评分，显示为0，并添加编辑功能
                            const score = data.score || 0;
                            scoreCell.textContent = score.toFixed(1);
                            
                            // 根据得分设置颜色
                            if (score >= 8) {
                                scoreCell.classList.add('score-high');
                            } else if (score >= 5) {
                                scoreCell.classList.add('score-medium');
                            } else {
                                scoreCell.classList.add('score-low');
                            }
                            row.appendChild(scoreCell);

                            // 综合得分单元格
                            const last_scoreCell = document.createElement('td');
                            const generate_time = parseFloat(data.generate_time); 
                            const user_satisfaction = parseFloat(data.score); 

                            // 计算生成时间得分
                            let timeScore = (1 - generate_time / 180) * 10;
                            timeScore = Math.max(0, timeScore); // 确保不低于0
                            timeScore = Math.min(10, timeScore); // 确保不超过10

                            // 计算综合得分
                            const compositeScore = (timeScore * 0.5) + (user_satisfaction * 0.5);

                            // 将综合得分保留两位小数
                            last_scoreCell.textContent = compositeScore.toFixed(2);

                            row.appendChild(last_scoreCell);



                            // 将行添加到表格
                            tableBody.appendChild(row);
                        } catch (e) {
                            console.error('解析数据出错:', e);
                        }
                    }
                });
            }
            
            // 添加示例数据
            function addSampleData() {
                // const sampleData = [
                //     {
                //         model_path: "models/dragon_001.obj",
                //         intent: "创建神话生物",
                //         keywords: ["龙", "神话", "幻想", "翅膀"],
                //         timestamp: new Date(Date.now() - 86400000).toISOString(), // 1天前
                //         score: 8.7
                //     },
                //     {
                //         model_path: "models/car_design_045.stl",
                //         intent: "概念车设计",
                //         keywords: ["汽车", "未来", "流线型", "电动"],
                //         timestamp: new Date(Date.now() - 172800000).toISOString(), // 2天前
                //         score: 7.2
                //     },
                //     {
                //         model_path: "models/architecture_123.obj",
                //         intent: "现代建筑模型",
                //         keywords: ["建筑", "现代", "几何", "简约"],
                //         timestamp: new Date(Date.now() - 259200000).toISOString(), // 3天前
                //         score: 9.1
                //     },
                //     {
                //         model_path: "models/character_078.fbx",
                //         intent: "游戏角色设计",
                //         keywords: ["角色", "游戏", "人类", "战士"],
                //         timestamp: new Date(Date.now() - 345600000).toISOString(), // 4天前
                //         score: 6.5
                //     }
                // ];
                
                // 获取现有的键列表或创建新的
                const keyList = JSON.parse(localStorage.getItem('modelDataKeys') || '[]');
                
                // 添加示例数据
                sampleData.forEach(data => {
                    const uniqueKey = `modelData_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                    
                    // 存储到localStorage
                    localStorage.setItem(uniqueKey, JSON.stringify(data));
                    
                    // 添加到键列表
                    keyList.push(uniqueKey);
                });
                
                // 保存更新后的键列表
                localStorage.setItem('modelDataKeys', JSON.stringify(keyList));
                
                // 重新加载数据
                loadData();
            }
            
            // 清空所有数据
            function clearAllData() {
                if (confirm('确定要清空所有3D模型数据吗？此操作不可撤销。')) {
                    // 获取所有键
                    const keyList = JSON.parse(localStorage.getItem('modelDataKeys') || '[]');
                    
                    // 删除每个数据项
                    keyList.forEach(key => {
                        localStorage.removeItem(key);
                    });
                    
                    // 清空键列表
                    localStorage.removeItem('modelDataKeys');
                    
                    // 重新加载表格
                    loadData();
                }
            }
            
            // 绑定按钮事件
            refreshBtn.addEventListener('click', loadData);
            clearBtn.addEventListener('click', clearAllData);
            addSampleBtn.addEventListener('click', addSampleData);
            
            // 初始加载数据
            loadData();
        });
    </script>
</body>
</html>
